<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 460" width="820" height="460">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0F1117"/>
      <stop offset="100%" stop-color="#131828"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="820" height="460" fill="url(#bg)" rx="10"/>

  <!-- Title -->
  <text x="410" y="32" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="700" fill="#A0A8C8" letter-spacing="2">CAPABILITIES</text>
  <rect x="310" y="38" width="200" height="1.5" rx="1" fill="#3D4566" opacity="0.5"/>

  <!-- Legend -->
  <circle cx="520" cy="50" r="5" fill="#00E396"/>
  <text x="530" y="54" font-family="monospace" font-size="9" fill="#A0A8C8">implemented</text>
  <circle cx="610" cy="50" r="5" fill="#775DD0"/>
  <text x="620" y="54" font-family="monospace" font-size="9" fill="#A0A8C8">in-progress</text>
  <circle cx="700" cy="50" r="5" fill="#3D4566"/>
  <text x="710" y="54" font-family="monospace" font-size="9" fill="#A0A8C8">planned</text>

  <!-- Column headers -->
  <text x="36" y="78" font-family="monospace" font-size="9" fill="#3D4566">FEATURE</text>
  <text x="420" y="78" font-family="monospace" font-size="9" fill="#3D4566">DESCRIPTION</text>
  <text x="758" y="78" text-anchor="middle" font-family="monospace" font-size="9" fill="#3D4566">STATUS</text>
  <rect x="22" y="82" width="776" height="1" fill="#3D4566" opacity="0.4"/>

  <!-- ===== ROW 1: GPU/CPU Auto-select ===== -->
  <rect x="22" y="88" width="776" height="46" rx="5" fill="#1A1F30" stroke="#3D4566" stroke-width="0.8"/>
  <!-- Icon: chip -->
  <rect x="36" y="102" width="22" height="16" rx="3" fill="#0F1117" stroke="#00E396" stroke-width="1"/>
  <line x1="38" y1="98" x2="38" y2="102" stroke="#00E396" stroke-width="1"/>
  <line x1="45" y1="98" x2="45" y2="102" stroke="#00E396" stroke-width="1"/>
  <line x1="52" y1="98" x2="52" y2="102" stroke="#00E396" stroke-width="1"/>
  <line x1="38" y1="118" x2="38" y2="122" stroke="#00E396" stroke-width="1"/>
  <line x1="45" y1="118" x2="45" y2="122" stroke="#00E396" stroke-width="1"/>
  <line x1="52" y1="118" x2="52" y2="122" stroke="#00E396" stroke-width="1"/>
  <text x="68" y="106" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="700" fill="#A0A8C8">GPU/CPU Auto-Detection</text>
  <text x="68" y="121" font-family="monospace" font-size="9" fill="#3D4566">torch.cuda.is_available()</text>
  <text x="420" y="109" font-family="monospace" font-size="9" fill="#A0A8C8">Automatically runs on CUDA GPU if present; falls back to CPU.</text>
  <text x="420" y="122" font-family="monospace" font-size="9" fill="#3D4566">No configuration needed — device selected once in __init__.</text>
  <circle cx="758" cy="111" r="7" fill="#00E396"/>
  <text x="758" y="115" text-anchor="middle" font-family="monospace" font-size="8" fill="#0F1117">✓</text>

  <!-- ===== ROW 2: ViT Inference ===== -->
  <rect x="22" y="140" width="776" height="46" rx="5" fill="#1A1F30" stroke="#3D4566" stroke-width="0.8"/>
  <!-- Icon: neural net -->
  <circle cx="40" cy="110" r="0"/>
  <circle cx="38" cy="163" r="3" fill="none" stroke="#775DD0" stroke-width="1"/>
  <circle cx="50" cy="157" r="3" fill="none" stroke="#775DD0" stroke-width="1"/>
  <circle cx="50" cy="169" r="3" fill="none" stroke="#775DD0" stroke-width="1"/>
  <circle cx="58" cy="163" r="3" fill="none" stroke="#775DD0" stroke-width="1"/>
  <line x1="41" y1="163" x2="47" y2="157" stroke="#775DD0" stroke-width="0.8"/>
  <line x1="41" y1="163" x2="47" y2="169" stroke="#775DD0" stroke-width="0.8"/>
  <line x1="53" y1="157" x2="55" y2="163" stroke="#775DD0" stroke-width="0.8"/>
  <line x1="53" y1="169" x2="55" y2="163" stroke="#775DD0" stroke-width="0.8"/>
  <text x="68" y="158" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="700" fill="#A0A8C8">Vision Transformer (ViT) Inference</text>
  <text x="68" y="173" font-family="monospace" font-size="9" fill="#3D4566">Falconsai/nsfw_image_detection</text>
  <text x="420" y="161" font-family="monospace" font-size="9" fill="#A0A8C8">224×224 patch-based ViT model; binary output: nsfw / normal.</text>
  <text x="420" y="174" font-family="monospace" font-size="9" fill="#3D4566">Softmax confidence score per frame. ~85 MB weights, cached locally.</text>
  <circle cx="758" cy="163" r="7" fill="#00E396"/>
  <text x="758" y="167" text-anchor="middle" font-family="monospace" font-size="8" fill="#0F1117">✓</text>

  <!-- ===== ROW 3: Configurable Sampling ===== -->
  <rect x="22" y="192" width="776" height="46" rx="5" fill="#1A1F30" stroke="#3D4566" stroke-width="0.8"/>
  <!-- Icon: timeline bars -->
  <rect x="34" y="204" width="4" height="18" rx="1" fill="#00E396" opacity="0.7"/>
  <rect x="40" y="208" width="4" height="14" rx="1" fill="#00E396" opacity="0.5"/>
  <rect x="46" y="206" width="4" height="16" rx="1" fill="#00E396" opacity="0.6"/>
  <rect x="52" y="212" width="4" height="10" rx="1" fill="#00E396" opacity="0.4"/>
  <rect x="58" y="205" width="4" height="17" rx="1" fill="#00E396" opacity="0.7"/>
  <text x="68" y="210" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="700" fill="#A0A8C8">Configurable Frame Sampling</text>
  <text x="68" y="225" font-family="monospace" font-size="9" fill="#3D4566">num_frames, nsfw_threshold</text>
  <text x="420" y="213" font-family="monospace" font-size="9" fill="#A0A8C8">Sample N evenly-spaced frames from any video length. Adjust confidence</text>
  <text x="420" y="226" font-family="monospace" font-size="9" fill="#3D4566">threshold to trade recall for precision. Default: 6 frames, 0.5 threshold.</text>
  <circle cx="758" cy="215" r="7" fill="#00E396"/>
  <text x="758" y="219" text-anchor="middle" font-family="monospace" font-size="8" fill="#0F1117">✓</text>

  <!-- ===== ROW 4: Early Stop ===== -->
  <rect x="22" y="244" width="776" height="46" rx="5" fill="#1A1F30" stroke="#3D4566" stroke-width="0.8"/>
  <!-- Icon: stop/halt -->
  <rect x="33" y="254" width="26" height="26" rx="13" fill="#FF4560" opacity="0.15" stroke="#FF4560" stroke-width="1"/>
  <rect x="42" y="261" width="8" height="12" rx="1" fill="#FF4560" opacity="0.8"/>
  <text x="68" y="262" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="700" fill="#A0A8C8">Early-Stop on NSFW Detection</text>
  <text x="68" y="277" font-family="monospace" font-size="9" fill="#3D4566">stop_on_nsfw=True (default)</text>
  <text x="420" y="265" font-family="monospace" font-size="9" fill="#A0A8C8">Breaks the frame loop immediately when NSFW content is found above threshold.</text>
  <text x="420" y="278" font-family="monospace" font-size="9" fill="#3D4566">Avoids unnecessary inference on remaining frames. Disable to scan all frames.</text>
  <circle cx="758" cy="267" r="7" fill="#00E396"/>
  <text x="758" y="271" text-anchor="middle" font-family="monospace" font-size="8" fill="#0F1117">✓</text>

  <!-- ===== ROW 5: Image classification (analyze_frame) ===== -->
  <rect x="22" y="296" width="776" height="46" rx="5" fill="#1A1F30" stroke="#3D4566" stroke-width="0.8"/>
  <!-- Icon: image -->
  <rect x="33" y="306" width="26" height="20" rx="2" fill="#0F1117" stroke="#00E396" stroke-width="1"/>
  <circle cx="39" cy="312" r="3" fill="#775DD0" opacity="0.5"/>
  <polyline points="33,322 39,316 44,320 50,313 59,322" fill="none" stroke="#00E396" stroke-width="0.8" opacity="0.7"/>
  <text x="68" y="314" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="700" fill="#A0A8C8">Standalone Image Classification</text>
  <text x="68" y="329" font-family="monospace" font-size="9" fill="#3D4566">analyze_frame(PIL.Image)</text>
  <text x="420" y="317" font-family="monospace" font-size="9" fill="#A0A8C8">Public method usable independently of video analysis. Pass any PIL Image</text>
  <text x="420" y="330" font-family="monospace" font-size="9" fill="#3D4566">to get (label, confidence) — works for screenshots, thumbnails, stills.</text>
  <circle cx="758" cy="319" r="7" fill="#00E396"/>
  <text x="758" y="323" text-anchor="middle" font-family="monospace" font-size="8" fill="#0F1117">✓</text>

  <!-- ===== ROW 6: Batch Processing (in-progress) ===== -->
  <rect x="22" y="348" width="776" height="46" rx="5" fill="#1A1F30" stroke="#3D4566" stroke-width="0.8"/>
  <!-- Icon: stack -->
  <rect x="33" y="358" width="26" height="6" rx="1" fill="#775DD0" opacity="0.4"/>
  <rect x="35" y="366" width="22" height="6" rx="1" fill="#775DD0" opacity="0.3"/>
  <rect x="37" y="374" width="18" height="6" rx="1" fill="#775DD0" opacity="0.2"/>
  <text x="68" y="366" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="700" fill="#A0A8C8">Batch Video Processing</text>
  <text x="68" y="381" font-family="monospace" font-size="9" fill="#3D4566">v1.1 · analyze_videos(list)</text>
  <text x="420" y="369" font-family="monospace" font-size="9" fill="#A0A8C8">Accept a list of video paths and return a results map. One model load,</text>
  <text x="420" y="382" font-family="monospace" font-size="9" fill="#3D4566">many videos — avoid reloading the 85 MB ViT weights on every call.</text>
  <circle cx="758" cy="371" r="7" fill="#775DD0"/>
  <text x="758" y="375" text-anchor="middle" font-family="monospace" font-size="8" fill="#fff">~</text>

  <!-- ===== ROW 7: Frame batching + FP16 (planned) ===== -->
  <rect x="22" y="400" width="776" height="46" rx="5" fill="#1A1F30" stroke="#3D4566" stroke-width="0.8"/>
  <!-- Icon: lightning bolt -->
  <polygon points="46,408 38,422 44,422 42,434 50,420 44,420" fill="#3D4566" opacity="0.7"/>
  <text x="68" y="418" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="700" fill="#A0A8C8">Frame Batching &amp; FP16 Inference</text>
  <text x="68" y="433" font-family="monospace" font-size="9" fill="#3D4566">v1.3 · batch_size param, half() precision</text>
  <text x="420" y="421" font-family="monospace" font-size="9" fill="#A0A8C8">Process multiple frames per GPU forward pass. Half-precision for ~2×</text>
  <text x="420" y="434" font-family="monospace" font-size="9" fill="#3D4566">GPU throughput with negligible accuracy loss on modern hardware.</text>
  <circle cx="758" cy="423" r="7" fill="#3D4566"/>
  <text x="758" y="427" text-anchor="middle" font-family="monospace" font-size="8" fill="#A0A8C8">○</text>
</svg>
